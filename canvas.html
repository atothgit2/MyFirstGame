<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            
        }
        canvas {
        background-color: black;
        border: rgb(128, 128, 128) solid 5px;}
        
    </style>
</head>
<body>
    <canvas class="wrap" id="square" width="640" height="640" tabindex="1"></canvas>
</body>
    <script>

////////////////////////////////////////////////

    var canvas = document.getElementById("square");
    canvas.focus();
    var context = canvas.getContext('2d');
    context.fillStyle = "#ff9933";

    var canvasHeight = canvas.height;
    
    var comets = [
        {x: 50, y: 10, color: '#ff3300', size: 10},
        {x: 100, y: 10, color: '#00ccff', size: 8},
        {x: 150, y: 10, color: '#ccff33', size: 6},
        {x: 200, y: 10, color: '#ff66ff', size: 4},
        {x: 250, y: 10, color: '#ff99ff', size: 2}
    ];
    
    function clearCanvas(){
        context.clearRect(0, 0, 640, 640);
    };

    function drawSquare(newHorizontelValue, newVerticalValue){
        context.fillRect(newHorizontelValue, newVerticalValue, 100, 100);
    };

    function drawComet(comet){
        context.fillStyle = comet.color;
        context.fillRect(comet.x, comet.y, comet.size, comet.size);
    };

/////////////////////////////////////////////////
var horizontal = 50;
var vertical = 50;

function mainLoop(){ 
    clearCanvas();
    //drawSquare(horizontal, vertical);
    for(var i = 0; i < comets.length; i++){
        drawComet(comets[i]);
        comets[i].y = comets[i].y + (1 + Math.random() * 10);
    };

    setTimeout(mainLoop, 15);
};

canvas.onkeydown = function(event) {
    // console.log(event);

    if(event.which == 39){
        horizontal = horizontal + 5;
    }
    if(event.which == 37){
        horizontal = horizontal - 5;
    }
    if(event.which == 38){
        vertical = vertical - 5;
    }
    if(event.which == 40){
        vertical = vertical + 5;
    }
    if(horizontal > 540){
    horizontal = 540
    };
    if(horizontal < 0){
    horizontal = 0
    };
    if(vertical > 540){
    vertical = 540
    };
    if(vertical < 0){
    vertical = 0
    };
};

mainLoop();
/////////////////////////////////////////////////


    </script>
</html>
